<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <title>Magic 8</title>
    <link rel="stylesheet" href="/magic-8-ball/src/styles.css" />
    <link rel="stylesheet" href="/magic-8-ball/src/8-ball.css" />
    <link rel="stylesheet" href="/magic-8-ball/src/background.css" />
  </head>
  <body>
    <div class="main">
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div>

      <div class="interaction__container">
        <input
          id="input"
          class="input"
          type="text"
          onkeypress="handleKeyEnter(event)"
          value=""
          required
        />
        <span class="input__bar"></span>
        <label>Ask Your Question</label>
        <p id="error" class="error"></p>
      </div>

      <button id="button" type="submit" class="button">Get Answer</button>

      <div id="ball" class="ball">
        <div class="ball__response">
          <div class="ball__triangle"></div>
          <div id="answer" class="ball__answer"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
